---
layout: blog
title: Blog
permalink: /blog/
---


<div class="row" style="background-image:url('/../static/img/landing/BackGround_Geek.jpg');">
    <div class="col-lg-12 text-center">
        <div class="navy-line"></div>
        <h1>Latest Blog</h1>
    </div>
</div>

<div class="row" style="background-image:url('/../static/img/landing/BackGround_Geek.jpg');">
    <div class="col-lg-8 col-lg-offset-2">
        <div class="wrapper wrapper-content animated fadeInRight" style="background-image:url('/../static/img/landing/BackGround_Geek.jpg');">

            <!-- latest 10 blog -->
			{% for post in site.posts limit:10 %}
            <div class="vote-item">
                <div class="row">
                    <div class="col-md-10">
                        <div class="vote-actions">
                        </div>
                        <a href="{{ post.url }}" class="vote-title">
                            {{ post.title }}
                        </a>
                        <div class="vote-info">
                        <!--多说 Start-->
                       	<span class="ds-thread-count" data-thread-key="{{ page.title }}" data-count-type="comments"></span>
			<!-- 多说js加载开始，一个页面只需要加载一次 -->
			<script type="text/javascript">
			var duoshuoQuery = {short_name:"eliot"};
			(function() {
			    var ds = document.createElement('script');
			    ds.type = 'text/javascript';ds.async = true;
			    ds.src = 'http://static.duoshuo.com/embed.js';
			    ds.charset = 'UTF-8';
			    (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(ds);
			})();
			</script>
			<!-- 多说js加载结束，一个页面只需要加载一次 -->
			<!--多说 Stop-->
                            <i class="fa fa-clock-o"></i> <a>{{ post.date | date: "%-d %b %Y" }}</a>
                            <i class="fa fa-user"></i> <a>{{ site.author.name }}</a>
                        </div>
                    </div>
                    <div class="col-md-2 ">
                        <div class="vote-icon">
                            {% if post.icon %}<i class="fa {{ post.icon }}"> </i>{% endif %}
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}

        </div>
    </div>

</div>
