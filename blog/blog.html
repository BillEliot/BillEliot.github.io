---
layout: blog
title: Blog
permalink: /blog/
---

<script type="text/javascript" src="http://upcdn.b0.upaiyun.com/libs/jquery/jquery-2.0.2.min.js"></script>

<div class="row" style="background-image:url('/../static/img/landing/BackGround_Geek.jpg');">
    <div class="col-lg-12 text-center">
        <div class="navy-line"></div>
        <h1>Latest Blog</h1>
    </div>
</div>

<div class="row" style="background-image:url('/../static/img/landing/BackGround_Geek.jpg');">
    <div class="col-lg-8 col-lg-offset-2">
        <div class="wrapper wrapper-content animated fadeInRight" style="background-image:url('/../static/img/landing/BackGround_Geek.jpg');">

            <!-- latest 10 blog -->
			{% for post in site.posts limit:10 %}
            <div class="vote-item">
                <div class="row">
                    <div class="col-md-10">
                        <div class="vote-actions">
                        </div>
                        <a href="{{ post.url }}" class="vote-title">
                            {{ post.title }}
                        </a>
                        <div class="vote-info">
                        <!--多说 Start-->
                        <script type="text/javascript">
			$(function(){ 
			    var uid = "eliot";
			    var aid = "{{ post.id }}"; 
			    var getstr = "http://api.duoshuo.com/threads/counts.jsonp?short_name="+uid+"&threads="+aid+"&callback=?"; 
			    $.getJSON(getstr, function(data) { 
			       var comval='';  
			       $.each(data.response, function(i, item) { 
			       comval += item.comments; 
			     }); 
			       $("#ccount").text(comval + "条评论");
			       }); 
			     });
			</script>
			<span id="ccount"></span>
			<!--多说 End-->
                            <i class="fa fa-clock-o"></i> <a>{{ post.date | date: "%-d %b %Y" }}</a>
                            <i class="fa fa-user"></i> <a>{{ site.author.name }}</a>
                        </div>
                    </div>
                    <div class="col-md-2 ">
                        <div class="vote-icon">
                            {% if post.icon %}<i class="fa {{ post.icon }}"> </i>{% endif %}
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}

        </div>
    </div>

</div>
